<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box {
    width: 200px;
    height: 100px;
    line-height: 100px;
    margin: 10px;
    border: 3px solid #000;
    text-align: center;
    border-radius: 5px;
    box-shadow: 2px 2px 2px #ccc;
  }
</style>



<body>
  <div id="app">

    <div v-show="flag" class="box">我是v-show控制的盒子</div>
    <div v-if="flag" class="box">我是v-if控制的盒子</div>

  </div>

  <!-- v-show
1.作用：控制元素显示隐藏
2.语法：v-show="表达式" 表达式值true显示，false隐藏
3.原理：切换css的display:none来控制显示隐藏 
4.场景：频繁切换显示隐藏的场景-->

  <!-- v-if
1.作用：控制元素显示隐藏（条件渲染）
2.语法：v-if="表达式" 表达式值true显示，false隐藏 
3.原理：根据判断条件控制元素的创建和移除（）
4.场景：基于条件判断，是否创建或移除元素节点-->

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>

  </script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: '疾旋鼬',
        flag: false
      }
    })
  </script>
</body>

</html>
