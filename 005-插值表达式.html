<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 插值表达式 
    作用：利用表达式进行插值，渲染到页面中
    表达式：是可以被求值的代码，js引擎会将其计算出一个结果
    语法：{{表达式}}
  
    注意点：
    1.使用的数据必须存在（data）
    <p>{{hobby}}</p>
    2.支持的是表达式，而非语句，比如if for..
    <p>{{if}}</p>
    3.不能在标签属性中使用{{}}插值
    <p title="{{username}}">我是p标签</p>-->


<body>
  <div id="app">

    <h1>{{nickname}}</h1>
    {{nickname.toUpperCase()}}
    {{nickname+'你好'}}
    {{friend.name}}
    {{friend.desc}}


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <script>
    const app = new Vue({

      el: '#app',
      data: {
        msg: '',
        nickname: '疾旋鼬',
        age: 18,
        friend: {
          name: '捣蛋猫',
          desc: '学习Vue'
        }

      }
    })
  </script>
</body>

</html>
