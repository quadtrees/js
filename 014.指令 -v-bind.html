<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Vue指令v-bind
  1.作用：动态的设置html的标签属性 src url title
  2.语法：v-bind:属性名="表达式"
 -->
</body>




<div id="app">

  <img src="../资料/Vue2+3入门到实战-配套资料/01-随堂代码&素材/day01/code/imgs/10-02.png" alt="">
  <br>
  <img v-bind:src="imgUrl" v-bind:title="msg" alt="">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  const app = new Vue({
    el: "#app",
    data: {
      imgUrl: '../资料/Vue2+3入门到实战-配套资料/01-随堂代码&素材/day01/code/imgs/10-01.png',
      msg: 'hello kitty'

    }

  })
</script>

</html>
