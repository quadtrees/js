<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box {
    width: 200px;
    height: 300px;
    line-height: 100px;
    margin: 10px;
    border: 3px solid #000;
    text-align: center;
    border-radius: 5px;
    box-shadow: 2px 2px 2px #ccc;
  }
</style>


<body>

  <div id="app">
    <div class="box">
      <p>
        小黑自动售货机
      </p>
      <button @click="buy(5)">可乐5元</button>
      <button @click="buy(10)">咖啡10元</button>
    </div>
    <p>
      银行卡余额{{money}}元
    </p>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  const app = new Vue({
    el: "#app",
    data: {
      money: 100
    },
    methods: {
      buy(price) {
        this.money -= price

      }

    }
  })
</script>

</html>
