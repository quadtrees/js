<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 这里将来会编写一些用于渲染的代码逻辑 -->

    <h1>{{msg}}</h1>
    <a href="#">{{count}}</a>

  </div>

  <!-- 引入开发版本核心包-包含完整的注释和警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <!-- 一旦引入VueJS核心包，在全局环境，就有了Vue构造函数 -->
  <script>
    const app = new Vue({
      //通过el配置选择器，指定Vue管理的是哪个盒子
      el: '#app',
      //通过data提供数据
      data: {

        msg: 'Hello 疾旋鼬',
        count: 666
      }

    })
  </script>
</body>

</html>
